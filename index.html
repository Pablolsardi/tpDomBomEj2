<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pablo López Sardi">
    <meta name="description" content="Ejercicio 2 del TP de DOM y BOM">
    <meta name="keywords" content="dom, bom, javascript, logica, objetos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>TP Dom y Bom Ej2</title>
</head>

<body>
    <header class="bg-black py-2">
        <h1 class="text-center text-white">Ejercicio 2 - Tp Dom y Bom</h1>
    </header>

    <main>
        <div class="mt-5">
            <h2 class="text-center text-secondary">Calculadora Generacional</h2>
        </div>
        <form class="mx-auto mt-4">
            <div class="row">
                <div class="mb-3 col-12 ">
                    <label for="inputNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="inputNombre" minlength="4" maxlength="40" required>
                </div>
                <div class="mb-3 col-12 col-md-5">
                    <label for="inputDNI" class="form-label">DNI:</label>
                    <input type="number" class="form-control" id="inputDNI" min="111111" max="99999999" required>
                </div> 
                <div class="mb-3 col-4 col-md-2">
                    <label for="inputEdad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="inputEdad" min="0" max="120" required>
                </div>
                <div class="mb-3 col-8 col-md-5">
                    <label for="inputAnio" class="form-label">Año de nacimiento:</label>
                    <input type="number" class="form-control" id="inputAnio" min="1900" max="2023" required>
                </div>
                <div class="mb-3 col-12 col-md-4">
                    <label for="inputSexo" class="form-label">Sexo:</label>
                    <select class="form-select" id="inputSexo" aria-label="Default select example" required>
                        <option selected> </option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                    </select>
                </div>
                <div class="mb-3 col-6 col-md-4">
                    <label for="inputPeso" class="form-label">Peso (kg):</label>
                    <input type="number" class="form-control" id="inputPeso" min="10" max="400" required>
                </div>
                <div class="mb-3 col-6 col-md-4">
                    <label for="inputAltura" class="form-label">Altura (cm):</label>
                    <input type="number" class="form-control" id="inputAltura" min="20" max="300" required>
                </div>
            </div>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary" onclick="crearObjeto(event)">Crear persona</button>
            </div>
        </form>

        <div id="contenedorOpciones">

        </div>
        
        <div class="text-center mt-5 mx-5">
            <button id="btnVerGen" class="btn btn-danger mt-2" onclick="alertGeneracion()">Ver Generación</button>
            <button id="btnMayEdad" class="btn btn-warning mt-2" onclick="alertMayor()">¿Es mayor de edad?</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
